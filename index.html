    <script>
        "use strict";


        $(document).ready(function() {
            $("#navibar").load("/navibar.html");
            $("#footer").load("/footer.html");
            const arr = ["Welcome","Bienvenue","欢迎","ようこそ"]
            let title = $(".header__page__title")
            var i=0

            async function switchTitle() {
                await title.fadeTo("fast", 0).promise()
                title.text(arr[i%4])
                await title.fadeTo("fast", 1).promise()
                i++
            }
            setInterval(switchTitle, 2000)
        })
    </script>
